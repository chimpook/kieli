<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kielen</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="kielen.css" />
    <script type="text/javascript" src="lib/jquery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="kielen.js"></script>
    <script type="text/javascript" src="data.js"></script>
</head>
<body>

<div class="top">
    <span class="title">KIELEN</span>

    <button name="course_mode" type="button" class="btn btn-default mode-selector" data-mode="course">
        <span class="glyphicon glyphicon-list"></span>
    </button>

    <button name="dict5_mode" type="button" class="btn btn-default mode-selector" data-mode="dict" data-size="5">
        5<span class="glyphicon glyphicon-ok"></span>
    </button>

    <button name="dict20_mode" type="button" class="btn btn-default mode-selector" data-mode="dict" data-size="20">
        20<span class="glyphicon glyphicon-ok"></span>
    </button>

    <button name="dict50_mode" type="button" class="btn btn-default mode-selector" data-mode="dict" data-size="50">
        50<span class="glyphicon glyphicon-ok"></span>
    </button>

    <button name="dict100_mode" type="button" class="btn btn-default mode-selector" data-mode="dict" data-size="100">
        100<span class="glyphicon glyphicon-ok"></span>
    </button>

    <button name="shuffle" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-random"></span>
    </button>

    <button name="debug" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-bullhorn"></span>
    </button>
</div>

<div class="index">

</div>

<div class="main">

</div>

<div class="debug">

</div>

</body>
</html>
